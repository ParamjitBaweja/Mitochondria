<!DOCTYPE html>
<html>
    <head>
        <title>Chats</title>
        <link rel="icon" href="/img/Logo.png">
        <link rel="stylesheet" href="/css/chatStyles.css">
        <style>
            #names{
                display: block;
            }
            #names-new{
                display: block;
                background: skyblue;
                color: black;
            }
            .chat__main{
                display: none;
            }
            #findpeople{
                display: none;
            }
            #mymessage{
                display: block;
                float: right;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                <p id="messageZero"></p>
                <button id="findpeople" >Find People</button>
            </div>
            <div class="chat__main">
                <h2 id="personname"></h2>
                <div id="messages" class="chat__messages"></div>
                <div>
                    <p id="info-message"></p>
                </div>
                <div class="compose">
                    <form id="messageData">
                        <input name="message" placeholder="message" required onkeydown="startedTyping()" onkeyup="stoppedTyping()" autocomplete="off">
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </div>       

        <script id="message-template" type="text/html">
            <div class="message">
                <p>{{message}}</p>
                <p>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
            </div>
        </script>
        <script id="locationMessage-template" type="text/html">
            <div class="message">    
                <div id="mymessage">
                    <p>{{message}}</p>
                    <p>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                </div>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <button type="button" onclick="joinchat('{{friendname}}')" id="names">{{friendname}}</button>
        </script>
        <script id="sidebar-template-new" type="text/html">
            <button type="button" onclick="joinchat('{{friendname}}')" id="names-new">{{friendname}}</button>
        </script>
        <script id="showMore" type="text/html">
            <button type="button" onclick="showMore()" >Show older chats</button>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>        
        <script src = "socket.io/socket.io.js"></script>  
        <script src ="/js/chat.js"></script>
    </body>
</html>
