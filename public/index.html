<!DOCTYPE html>
<html>
    <head>
        <title>Chats</title>
        <link rel="icon" href="/img/Logo.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/chatStyles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>
        $(document).ready(function(){
            function alignModal(){
                var modalDialog = $(this).find(".modal-dialog");
                
                // Applying the top margin on modal to align it vertically center
                modalDialog.css("margin-top", Math.max(0, ($(window).height() - modalDialog.height()) / 2));
            }
            // Align modal when it is displayed
            $(".modal").on("shown.bs.modal", alignModal);
            
            // Align modal when user resize the window
            $(window).on("resize", function(){
                $(".modal:visible").each(alignModal);
            });   
        });
        </script>
        <style>
            #names{
                display: block;
            }
            #names-new{
                display: block;
                background: skyblue;
                color: black;
            }
            .chat__main{
                display: none;
            }
            
            #findpeople{
                display: none;
            }
            #messageZero{
                color: black;
            }
            #sidebar{
                display: block;
            }
            .messagetext{
                font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size:15px;
                padding-bottom: 3px;
                margin-bottom: 3px;
            }
            #info-message{
                padding-left: 10px;
            }
            #olderChatsButton{
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div class="header" class="container-fliud">
            <img id="logo" src="/img/logo_cropped.png" alt="Logo">
            <div class="header-right">  	
                <span><a href="/profile/people"><img alt="People" src="/img/people.png" height="30"></a></span>
                <span><a href="/profile"><img alt="Profile" src="/img/profile.png" height="25"></a></span>
                <span><a href="/people"><img alt="Find People" src="/img/find.png" height="25"></a></span>              
                <span><a href="/"><img alt="Chats" src="/img/chat.png" height="25"></a></span>
            </div>
        </div>
          <br id="spacer" style="display: block;">
        <div class="chat">
            <div>
                <h1 id="chatinfometa" class="text-center">Chats</h1>
                <div id="sidebar" class="chat__sidebar">                    
                    <div class='text-center' style="padding: 10px;">
                        <p id="messageZero"></p>
                        <button id="findpeople" style="margin: 10px auto;">Find People</button>
                    </div>
                </div>
            </div>
            <div class="chat__main">
                <div id="chathead">
                    <button id="collapse" onClick="collapse()"><img src="/img/back.png" height="20" /></button>
                    <h2 id="personname"></h2>
                    <a href="#myModal" data-toggle="modal" style="float: right; padding-top: 5px;" onclick="quizRender()"><img src="/img/quiz.png" height="30"/></a>
                    <div id="myModal" class="modal">
                        <div id="quizContent"></div>
                    </div>
                </div>
                <div id="messages" class="chat__messages"></div>
                <div>
                    <p id="info-message"></p>
                </div>
                <div class="compose">
                    <form id="messageData">
                        <input name="message" placeholder="Message" required onkeydown="startedTyping()" onkeyup="stoppedTyping()" autocomplete="off">
                        <button>Send</button>
                    </form>
                </div>
            </div>
            <div class ="chat__main2" class="container-fliud">
                <div class="my-auto">
                    <div class="text-center">
                        <h1>Chats</h1>
                        <p>Please be careful before sharing any personal data with anyone</p>
                        <p>Allow browser notifications if you want to be notified of new messages</p>
                    </div>
                </div>
               <!-- <div class="bs-example">

                    
                </div>-->
            </div>
        </div>               
        <script id="quiz-template" type="text/html">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Quiz {{chatName}}!</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button> 
                    </div>
                    <div class="modal-body">
                        <form class="text-center" id="quizCreateBody">
                            <p style="margin:0px;">Question</p>
                            <input class="quizCreateBodyBoxes" id="question" required autocomplete="off" placeholder="Question">
                            <br>
                            <p style="margin:0px;">Options</p>
                            <input class="quizCreateBodyBoxes" id="option-1" autocomplete="off" placeholder="Option 1">
                            <br>
                            
                            <input class="quizCreateBodyBoxes" id="option-2" autocomplete="off" placeholder="Option 2">
                            <br>
                            
                            <input class="quizCreateBodyBoxes" id="option-3" autocomplete="off" placeholder="Option 3">
                            <br>
                            
                            <input class="quizCreateBodyBoxes" id="option-4" autocomplete="off" placeholder="Option 4">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="quizSend()" data-dismiss="modal">Send</button>
                    </div>
                </div>
            </div>
        </script>
        <script id="message-template" type="text/html">
            <div class="message">
                <div class="bubble" id="notmytextmessage">
                    <p class="messagetext">{{message}}</p>                    
                </div>
                <p>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
            </div>
        </script>
        <script id="locationMessage-template" type="text/html">
            <div class="message">    
                <div id="mymessage">
                    <div id="mytextmessage" class="bubble">
                        <p class="messagetext">{{message}}</p>                        
                    </div>
                    <p>
                        <span class="message__meta" style="margin:5px; float:right; clear:both;">{{createdAt}}</span>
                    </p>
                    <br>
                </div>
            </div>
        </script>
        <script id="quizYouTemplate" type="text/html">
            <div class="message">
                <div id="notmyquizmessage" class="differentBubble">
                    <p class="messagetext">{{message}}</p>
                    {{{options}}}
                </div>
                <p>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
            </div>
        </script>
        <script id="quizMeTemplate" type="text/html">
            <div class="message">    
                <div id="mymessage">
                    <div id="mytextmessage" class="differentBubble">
                        <p class="messagetext">{{{message}}}</p> 
                        <!--<p class="options">{{o1}}</p> 
                        <p class="options">{{o2}}</p> 
                        <p class="options">{{o3}}</p>  
                        <p class="options">{{o4}}</p>-->                       
                    </div>
                    <p>
                        <span class="message__meta" style="margin:5px; float:right; clear:both;">{{createdAt}}</span>
                    </p>
                    <br>
                </div>
            </div>
        </script>
        <script id="quizMeTemplateOptions" type="text/html">
            <div class="message">    
                <div id="mymessage">
                    <div id="mytextmessage" class="differentBubble">
                        <p class="messagetext" style="margin:0px;">{{{message}}}</p> 
                        <p class="messagetext" style="margin:0px;">{{{options}}}</p>                      
                    </div>
                    <p>
                        <span class="message__meta" style="margin:5px; float:right; clear:both;">{{createdAt}}</span>
                    </p>
                    <br>
                </div>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <button type="button" class="sidebar_buttons" onclick="joinchat('{{friendname}}')" id="names">{{friendname}}</button>
        </script>
        <script id="sidebar-template-new" type="text/html">
            <button type="button" class="sidebar_buttons" onclick="joinchat('{{friendname}}')" id="names-new">{{friendname}}</button>
        </script>
        <script id="showMore" type="text/html">
            <button id="olderChatsButton" type="button" onclick="showMore()" >Show older chats</button>
            <br>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>        
        <script src = "socket.io/socket.io.js"></script>  
        <script src ="/js/chat.js"></script>
    </body>
</html>
